<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2 {
      text-align: center;
      color: #333;
    }

    .team-name {
      margin-bottom: 20px;
    }

    .member {
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .member img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .member-details {
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .member-details h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .member-details p {
      margin-bottom: 5px;
      color: #666;
    }

    /* Hover Effect */
    .member:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Media Query for Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Team Members</h1>
    <div class="team-name">
      <h2>Project: App Analysis</h2>
      <p>Main Theme: Analyzing Google Android apps with data analytics</p>
    </div>

    <div class="member" style="background-color: #f8f8f8;">
      <img src="member1.jpg" alt="Member 1">
      <div class="member-details">
        <h3 style="color: #333;">B.Hemanth Sai Kumar</h3>
        <p>Role: Team Lead</p>
        <p>Email: bhemanthsaikumar04@gmail.com</p>
      </div>
    </div>

    <div class="member" style="background-color: #f8f8f8;">
      <img src="member2.jpg" alt="Member 2">
      <div class="member-details">
        <h3 style="color: #333;">Yamini.ch</h3>
        <p>Role: Team Member</p>
        <p>Email: yamini.ch2804@gmail.com</p>
      </div>
    </div>


    <div class="member" style="background-color: #f8f8f8;">
      <img src="member2.jpg" alt="Member 2">
      <div class="member-details">
        <h3 style="color: #333;">I.Srimanth Raj</h3>
        <p>Role: Team Member</p>
        <p>Email: sreemonth4@gmail.com</p>
      </div>
    </div>


    <!-- Add more members as needed -->
  </div>

</body>

</html>
